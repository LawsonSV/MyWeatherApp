<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>My Weather Dashboard</title>
</head>

<body>
    <h1 class="title">Weather Dashboard</h1>
    <h2>Search for a city:</h2>
    <form id="search-form">
        <input id="search-input" type="text" placeholder="Search by city name...">
        <button id="search-butt">Search</button>
    </form>
    <div id="city-card" class="card">
        <div class="card-body">
            <img id="weather-icon">
            <h2 class="card-title" id="main-title">
                <h3 id="main-temp"></h3>
                <h3 id="main-wind"></h3>
                <h3 id="main-humid"></h3>
                <h3 id="main-uv"></h3>
        </div>
    </div>
    <div class="card-group">
        <div id="day-group col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 id="date-1"></h3>
                    <img id="img-1">
                    <h4 id="temp-1"></h4>
                    <h4 id="wind-1"></h4>
                    <h4 id="humid-1"></h4>
                </div>
            </div>
        </div>
        <div id="day-group col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 id="date-2"></h3>
                    <img id="img-2">
                    <h4 id="temp-2"></h4>
                    <h4 id="wind-2"></h4>
                    <h4 id="humid-2"></h4>
                </div>
            </div>
        </div>
        <div id="day-group col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 id="date-3"></h3>
                    <img id="img-3">
                    <h4 id="temp-3"></h4>
                    <h4 id="wind-3"></h4>
                    <h4 id="humid-3"></h4>
                </div>
            </div>
        </div>
        <div id="day-group col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 id="date-4"></h3>
                    <img id="img-4">
                    <h4 id="temp-4"></h4>
                    <h4 id="wind-4"></h4>
                    <h4 id="humid-4"></h4>
                </div>
            </div>
        </div>
        <div id="day-group col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 id="date-5"></h3>
                    <img id="img-5">
                    <h4 id="temp-5"></h4>
                    <h4 id="wind-5"></h4>
                    <h4 id="humid-5"></h4>
                </div>
            </div>
        </div>
    </div>
    <div id="history-box">
        <h3>
            Search History:
        </h3>
        <h4 id="search-history">

        </h4>
    </div>
    <script src="./script.js"></script>
    <script src="./search.js"></script>
</body>

</html>
